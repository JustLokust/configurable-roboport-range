[mod-setting-description]
cclp-add-extra-colors=Adds extra row of lamp color "virtual signals" to pick from, which can be used with regular lamps as well.
cclp-light-radius=Radius for lamp post light, when any signal is set on it. Default: 6. 0 - disabled.
cclp-light-intensity=Light intensity value for lamp posts, in 0 (no light) - 1.0 (bright glow) range, when any signal is set on it. Default: 0.9.
cclp-color-intensity=Lamp post light color intensity, from 0 (white) to 1.0 (full color). Does not affect color of the lamp itself. Default: 0.135.

