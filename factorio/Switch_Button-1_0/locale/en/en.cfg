[technology-name]
switchbutton=Switch Button

[technology-description]
switchbutton=Add a switch with a configurable signal to have a more visual control over your factory

[controls]
switchbutton-keybind=Switch Button keybind

[mod-setting-name]
ReverseOpenInventory=Toggle On/Off on click
ShowBonusGui=Show signal in ALT-mode

[mod-setting-description]
ReverseOpenInventory=CHECKED: Switch Button will change its On/Off state when player left-clicks on it, and will open its inventory when the assigned keybind is pressed.\n\nUNCHECKED: It will work normally like any constant combinator does.
ShowBonusGui=CHECKED: Display configured signal overlay when switch is enabled in ALT-mode, like constant combinator does.\n\nUNCHECKED: Do not display signal in ALT-mode - always looks like a switch.
