[item-description]
wisp-yellow=Ообитают в лесах, не нападают первыми.
wisp-red=Обитают у скал. Физический урон приводит к быстрой репликации.
wisp-purple=Блуждающий огонь в состоянии споры. Вызывают корозию строений и разрушительны для энергетической инфраструктуры.
UV-lamp=Сокращают время жизни фиолетовых блуждающих огней, действует на другие типы огней тоже. Радиус - 10 тайлов.
wisp-detector=Считает количество и типы огней. Радиус можно задавать сигналом R (по-умолчанию=16 тайлов, максимум=128).

[mod-setting-name]
wisps-can-attack=Блуждающие огни опасны
defences-shoot-wisps=Турели атакуют огни
purple-wisp-damage=Коррозия от фиолетовых спор

[mod-setting-description]
wisps-can-attack=Если выключено, то огни никогда не атакуют, даже для защиты. Не влияет на фиолетовые споры, которые по прежнему будут вызывать коррозию.
defences-shoot-wisps=Если выключено, то турели и другие средства обороны базы не будут реагировать на огни. Но игроки могут атаковать их принудительно (кнопка C), взрывать или уничтожать всякой техникой.
purple-wisp-damage=Если выключено, фиолетовые огоньки (споры) будут безвредно пролетать мимо построек и инфраструктуры, не причиняя никакого вреда.
