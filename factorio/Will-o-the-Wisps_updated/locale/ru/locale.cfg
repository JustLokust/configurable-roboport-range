[item-description]
wisp-yellow=Ообитают в лесах, не нападают первыми.
wisp-red=Обитают у скал. Физический урон приводит к быстрой репликации.
wisp-purple=Блуждающий огонь в состоянии споры. Вызывают корозию строений и разрушительны для энергетической инфраструктуры.
UV-lamp=Сокращают время жизни фиолетовых блуждающих огней, действует на другие типы огней тоже. Радиус - 10 тайлов.
wisp-detector=Считает количество и типы огней. Радиус можно задавать сигналом R (по-умолчанию=16 тайлов, максимум=128).


