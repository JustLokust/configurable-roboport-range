[item-description]
wisp-yellow=Жёлтые блуждающие огни обитают в лесах. Не нападают первыми.
wisp-red=Красные блуждающие огни обитают у скал. Физический урон приводит к быстрой репликации.
wisp-purple=Блуждающий огонь в состоянии споры. Вызывают корозию строений и разрушительны для массивов солнечных батарей.
UV-lamp=Ультрафилет - единственный способ сократить время жизни фиолетовых блуждающих огней. Также действует и на другие типы огней. (Радиус действия: 10 тайлов)
wisp-detector=Прорыв в инопланетной биотехнологии сделал возможным обнаружение огоньков на прилегающей территории. (Радиус обнаружения по-умолчанию: 16 тайлов)

