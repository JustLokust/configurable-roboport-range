;; -*- comment-start: ";" -*- (modify-syntax-entry ?\' "w")

[mod-setting-name]
day-night-multiplier=Day/Night Length Multiplier
adjust-accumulator-capacity=Adjust Accumulator Capacity

[mod-setting-description]
day-night-multiplier=Slows down day/night change by specified factor. Default is 4, which stretches day/night cycle to 28min (from 7m default) at 1x game speed.
adjust-accumulator-capacity=Multiply capacity of all accumulators by the same day/night length factor.
