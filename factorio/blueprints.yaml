
circuits:


  logistic network trainyard:

    oneshot requester: >
      one cc is for setting request values, other is on/off "commit switch" for the latch
      

    oneshot unloader: >
      same idea as with requester - one cc is for setting unload values, other is on/off "commit switch" for the latch
      

    combination notes:
      - item-count bus should hold, while latch must pulse
        these can be shared if adding/removing color-signal on item-count is not too much of a hassle
      - item-count bus can be shared between requester/unloader, have to stay constant for the whole operation though
      - colors on all logic have to be adjusted for station color
      - color on lamp can be set to anything to indicate value across all stations
      - can be wired into separate train station signals (e.g. A-B-C-D-...)


  transition counter: >
    does +1 on each 1->0 transition, can be used to count 0->1 with both DC set to red=1
    



defences:


  gun bastion F3: >
    4x walled guns fed from requester
    
